<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton&family=Syne:wght@400;600;800&display=swap');

        :root {
            --primary: #000000;
            --accent: #000000;
            --secondary: #ffffff;
            --gradient: linear-gradient(135deg, #000000, #333333);
            --glass: rgba(255, 255, 255, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes scale {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        a, button {
            cursor: none;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--secondary);
            color: var(--primary);
        }

        .cursor {
            width: 20px;
            height: 20px;
            background: transparent;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.3s ease;
            transform: translate(-50%, -50%);
        }

        .cursor::after {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .cursor.hover {
            width: 40px;
            height: 40px;
            background: rgba(0, 0, 0, 0.1);
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--glass);
            transition: all 0.3s ease;
        }

        nav.scrolled {
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.95);
        }

        .logo {
            font-family: 'Anton', sans-serif;
            text-decoration: none;
            color: var(--primary);
            font-size: 2rem;
            letter-spacing: 2px;
        }

        .menu {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .menu a {
            text-decoration: none;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            font-weight: 600;
            position: relative;
            padding: 0.5rem 0;
        }

        .menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient);
            transition: width 0.3s ease;
        }

        .menu a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            font-size: 1.2rem;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--secondary);
            color: var(--primary);
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('PREMIER.jpg') center/cover;
            opacity: 0.9;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero h1 {
            font-family: 'Anton', sans-serif;
            font-size: clamp(4rem, 15vw, 12rem);
            line-height: 0.9;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .collection {
            padding: 6rem 4vw;
        }

        .collection-header {
            text-align: center;
            margin-bottom: 4rem;
            position: relative;
            padding: 2rem 0;
        }

        .collection-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;
        }

        .collection-header p {
            font-size: 1.2rem;
            color: #666;
            max-width: 600px;
            margin: 1rem auto;
            line-height: 1.6;
        }

        .collection-title {
            font-family: 'Anton', sans-serif;
            font-size: 3.5rem;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .filter-menu {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .filter-btn {
            background: none;
            border: 2px solid var(--primary);
            font-family: 'Syne', sans-serif;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .filter-btn:hover {
            background: var(--primary);
            color: var(--secondary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .product-card {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            animation-delay: calc(var(--order) * 0.1s);
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 45%, rgba(255, 255, 255, 0.1) 50%, transparent 55%);
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .product-card:hover::before {
            opacity: 1;
            animation: shine 1.5s;
        }

        .product-image {
            position: relative;
            padding-bottom: 125%;
            overflow: hidden;
        }

        .product-image .front,
        .product-image .back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s ease;
        }

        .product-image .back {
            opacity: 0;
        }

        .product-card:hover .product-image .front {
            opacity: 0;
        }

        .product-card:hover .product-image .back {
            opacity: 1;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-family: 'Anton', sans-serif;
            font-size: 1.3rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .product-location {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .product-price {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
        }

        .sale-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
        }

        .original-price {
            text-decoration: line-through;
            color: #666;
        }

        .product-reviews {
            margin-bottom: 1rem;
        }

        .stars {
            color: gold;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .review-count {
            font-size: 0.9rem;
            color: #666;
        }

        .sale-tag {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 0.5rem 1.5rem;
            font-family: 'Anton', sans-serif;
            font-size: 1rem;
            z-index: 1;
            transform: rotate(3deg);
        }

        .add-to-cart {
            width: 100%;
            background: var(--gradient);
            color: white;
            border: none;
            padding: 1rem;
            font-family: 'Syne', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .add-to-cart:hover::before {
            left: 100%;
        }

        .add-to-cart:hover {
            background: var(--accent);
        }

        .quick-add {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 1rem;
            background: rgba(15, 15, 15, 0.9);
            color: white;
            transform: translateY(100%);
            transition: 0.3s ease;
        }

        .product-card:hover .quick-add {
            transform: translateY(0);
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: var(--primary);
            font-size: 2rem;
            animation: bounce 2s infinite;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .products-grid {
                grid-template-columns: 1fr;
            }
        }
        .sale-tag {
            background: var(--gradient);
            animation: pulse 2s infinite;
        }

        .hero h1 {
            animation: float 6s ease-in-out infinite;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.2);
        }

        .filter-btn {
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient);
            transition: 0.5s;
            z-index: -1;
        }

        .filter-btn:hover::before {
            left: 0;
        }

        .filter-btn:hover {
            color: var(--secondary);
            border-color: transparent;
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: clamp(3rem, 10vw, 8rem);
            }

            .filter-menu {
                flex-wrap: wrap;
                gap: 1rem;
            }

            .filter-btn {
                width: calc(50% - 0.5rem);
            }
        }
    </style>
    <script>
        // Curseur personnalisÃ©
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('hover'));
        });

        // Animation de la navbar au scroll
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 50) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Animation des cartes produits
        document.querySelectorAll('.product-card').forEach((card, index) => {
            card.style.setProperty('--order', index);
        });
    </script>
